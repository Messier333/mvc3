<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>학생 정보 조회</title>
</head>
<body>
<h1><span th:text="#{studentView}" ></span></h1>
<div>ID: <span th:text="${student.id}"></span></div>
<div><span th:text="#{password}"></span>: <span th:text="${student.password}"></span></div>
<div><span th:text="#{name}"></span> :<span th:text="${student.name}"></span></div>
<div><span th:text="#{email}" ></span>:<span th:text="${student.email}"></span></div>
<div th:if="${student.score != 0}">
  <span th:text="#{score}" ></span>:<span th:text="${student.score}"></span>
</div>
<div th:if="${student.comment != ''}">
  <span th:text="#{comment}" ></span>:<span th:text="${student.comment}"></span>
</div>
<a th:href="@{'/student/' + ${student.id} + '/modify'}"><span th:text="#{edit}" ></span></a>
<br />
<a href="?locale=ko">ko</a><br />
<a href="?locale=en">en</a><br />
<form action="/logout" method="post">
  <button type="submit">Logout</button>
</form>
</body>
</html>
