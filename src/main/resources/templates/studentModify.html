<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>학생 정보 수정</title>
</head>
<body>
<h1><span th:text="#{studentEdit}" ></span></h1>
<form th:action="@{/student/{studentId}/modify(studentId=${student.id})}" method="post">
  <div>
    <label>ID:</label>
    <input type="text" name="id" th:value="${student.id}" readonly/>
  </div>
  <div>
    <label><span th:text="#{password}"></span>:</label>
    <input type="password" name="password" th:value="${student.password}" />
  </div>
  <div>
    <label><span th:text="#{name}"></span>:</label>
    <input type="text" name="name" th:value="${student.name}" />
  </div>
  <div>
    <label><span th:text="#{email}" ></span>:</label>
    <input type="text" name="email" th:value="${student.email}" />
  </div>
  <div>
    <label><span th:text="#{score}" ></span>:</label>
    <input type="number" name="score" th:value="${student.score}" />
  </div>
  <div>
    <label><span th:text="#{comment}" ></span>:</label>
    <textarea name="comment" rows="5" cols="50" th:text="${student.comment}"></textarea>
  </div>
  <button type="submit"><span th:text="#{edit}" ></span></button>
</form>
<a href="?locale=ko">ko</a><br />
<a href="?locale=en">en</a><br />
</body>
</html>
